{%extends 'base.html'%}
{% block content %}

<h1> MENU </h1>

        <a href="{%url 'menu_iteam' pk=iteam.pk %}">{{iteam.name}}</a>

    </p>
    {% endfor %}
</div>
{% endblock %}
